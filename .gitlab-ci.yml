  stage: deploy
  image: maven:latest
  script:
    - cd ./Deployment/5308Group3Project
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_TEST --api-key=$HEROKU_API_KEY
  environment:
    name: staging
    url: https://git.heroku.com/bankingapplication-group3.git
  only:
    - deployment
