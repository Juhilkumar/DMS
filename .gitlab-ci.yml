variables:
  GIT_STRATEGY: clone
  MAVEN_CLI_OPTS: "clean"
  
stages: 
  - build
  - test
  - deploy
#  - master_deploy
  
build: 
  stage: build
  tags: 
    - dalfcs_docker_kvm
  script: 
    - cd ./Deployment/5308Group3Project
    - mvn $MAVEN_CLI_OPTS compile

test: 
  stage: test
  tags: 
    - dalfcs_docker_kvm
  script: 
    - cd ./Deployment/5308Group3Project
    - mvn clean test
